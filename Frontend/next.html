<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Basic styling for the chat and form */
        #chat {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
            margin: 50px auto;
        }

        #loading {
            animation: blinker 1s linear infinite;
            display: none;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>

<body>

<div id="chat">
    <!-- Initial chat messages will be appended here -->
</div>

<div id="loading">운세 보는중...</div>

<form id="questionForm">
    <label for="userQuestion">질문:</label>
    <input type="text" id="userQuestion">
    <input type="submit" value="질문하기">
</form>

<script>
    // Load initial chat messages from local storage
    let fortuneResponse = JSON.parse(localStorage.getItem('fortuneResponse'));
    let chatDiv = document.getElementById('chat');
    let loadingDiv = document.getElementById('loading');

    chatDiv.innerHTML += `<div>User: 오늘의 운세가 뭐야?</div>`;
    chatDiv.innerHTML += `<div>Assistant: ${fortuneResponse.assistant}</div>`;

    document.getElementById('questionForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        let userQuestion = document.getElementById('userQuestion').value;

        chatDiv.innerHTML += `<div>User: ${userQuestion}</div>`;
        loadingDiv.style.display = "block"; // Show loading animation

        let response = await fetch('http://127.0.0.1:3000/answerQuestion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ question: userQuestion }),
        });

        let data = await response.json();

        loadingDiv.style.display = "none"; // Hide loading animation
        chatDiv.innerHTML += `<div>Assistant: ${data.assistant}</div>`;
    });
</script>
</body>

</html>
